<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Look at this series: 2, 1, (1/2), (1/4), ... What number should come next?

        let start = 1;

        while(start<=10)
       {
            document.write(1/2 + start + "  ");
            start *=2;
       }
    </script>
</body>
