<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Look at this series: 22, 21, 23, 22, 24, 23, ... What number should come next?

let start = 22;
let i = 1;

while(i<=10)
{
    document.write(" "+ start);

    if(i%2==0)
   {
    start+=2;
   }
   else
   {
    start-=1;
   } 
   i++;
}

    </script>
</body>
</html>
