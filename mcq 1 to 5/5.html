<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Look at this series: 53, 53, 40, 40, 27, 27, ... What number should come next?

        let start = 53;
        let i = 1;

        while (i <= 10) {
            document.write(" " + start);
            document.write(" " + start);

            if (i % 13 == 0) {
                start += 2;
            }
            else {
                start -= 13;
            }
            i++;

        }

    </script>
</body>

</html>
