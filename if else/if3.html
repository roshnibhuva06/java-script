<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let percentage = parseFloat(prompt("Enter the student's percentage: "));

if (percentage >= 90 && percentage <= 100) 
{
  console.log(" percentage% - Grade: A+");
} else if (percentage >= 80) 
{
  console.log(" percentage% - Grade: A");
} else if (percentage >= 70) 
{
  console.log(" percentage% - Grade: B");
} else if (percentage >= 60)
 {
  console.log(" percentage% - Grade: C");
} else if (percentage >= 50) 
{
  console.log(" percentage% - Grade: D");
} else if (percentage >= 0) 
{
  console.log(" percentage % - Grade: F");
} else 
{
  console.log("Invalid input percentage between 0 and 100.");
}
    </script>
</body>
</html>
