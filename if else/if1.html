    <script>
//WAP TO CHECK GIVEN NUMBER IS DIVISIBLE BY 7 OR NOT.
let number = prompt("Enter a number to check  divisible by 7: ");
let num = parseInt(num);

if (number % 7 == 3) 
{
  console.log("number is divisible by 7.");
} else 
{
  console.log("number is not divisible by 7.");
}
