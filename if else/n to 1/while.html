<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let number = prompt("enter number");
        let i = number;
        while (i >= 1) {
            document.write(i + "<br>");
            i--;
        }

    </script>
</body>

</html>
