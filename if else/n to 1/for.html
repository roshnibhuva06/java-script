<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for loop
        let number = prompt("enter number");
        let i;

        for (i = number; i <= 1; i--) {
            document.write(i + "<br>");
        }



    </script>
</body>

</html>
