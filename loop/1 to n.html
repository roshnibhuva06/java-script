<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print 1 to n using for/while/do..while loop.
        let num = prompt("enter num");
       let i; 
       
        for(let i=1; i<=num; i++)
       {
          document.write(i +"<br>");
       }
    </script>
</body>
</html>
