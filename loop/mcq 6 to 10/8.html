<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //Look at this series: 3, 4, 7, 8, 11, 12, ... What number should come next?

    let start = 3;
     let i = 1;

   while (i <= 10) {
    document.write("  " + start );
    

    if (i % 1 == 0) 
    {
        start +=2;
    }
    else
    {
        start-=2;
    }
    i++;

}

    </script>
</body>
</html>
