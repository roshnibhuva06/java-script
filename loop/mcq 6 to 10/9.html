<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Look at this series: 8, 22, 8, 28, 8, ... What number should come next?

        let start = 8;
        let i = 1;

        while (i <= 10) {
            document.write("  " + start);
            

            if (i % 1 == 0) 
            {
                start += 5;
            }
            else 
            {
                start -= 14;
            }
           
            i++;

        }
    </script>
</body>
</html>
