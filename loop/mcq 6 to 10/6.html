<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Look at this series: 21, 9, 21, 11, 21, 13, 21, ... What number should come next? 

        let start = 21;
        let i = 1;

        while (i <= 8) {
            document.write(" " + start);
            

            if (i % 1 == 1) 
            {
                start += 10;
            }
            else {
                start -= 12;
            }
           
            i++;

        }
    </script>
</body>
</html>
