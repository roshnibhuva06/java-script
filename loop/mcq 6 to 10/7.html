<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //Look at this series: 58, 52, 46, 40, 34, ... What number should come next?
     let start = 58;
     let i = 1;

while (i <= 10) {
    document.write(" " + start);
    

    if (i % 1 == 0) 
    {
        start -= 6;
    }
    else
    {
        start;
    }
    i++;

}

    </script>
</body>
</html>
