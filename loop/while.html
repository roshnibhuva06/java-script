<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // wap to print 1 to n using for/while/do..while loop.

        let num = prompt("enterv num");
        let i = 1;
        while (i <= num) {
            document.write(i + "<br>");
            i++;
        }




    </script>
</body>

</html>
