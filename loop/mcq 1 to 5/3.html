<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Look at this series: 36, 34, 30, 28, 24, ... What number should come next?

        let start = 36;
        let i = 1;

        while(i<=10)
       {
          document.write(" "+ start); 
          
          if(i%2==0)
          {
            start-=4;
          }
          else
          {
            start-=2;
          }
          i++;
       }
    </script>
</body>
</html>
