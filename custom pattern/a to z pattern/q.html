<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         for (let i = 1; i <= 7; i++) {
            for (j = 1; j <= 5; j++) {


                if (j==1 && i!=1 && i!=7) {
                    document.write("* ")
                }
                else if ( j==5 && i!=1 && i!=7 && i!=6) {
                    document.write("* ")
                }
                else if (i==1 && j!=1 && j!=5) {
                    document.write("* ")
                }
                else if ( i==7 && j!=1 && j!=5 && j!=4) {
                    document.write("* ")
                }
                else if(j==3 && i==5)
                {
                    document.write("* ")
                }
                else if(j==4 && i==6)
                {
                    document.write("* ")
                }
                else if(j==5 && i==7)
                {
                    document.write("* ")
                }

                
                else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }

            }
            document.write("<br>")
        }
    </script>
</body>
</html>
