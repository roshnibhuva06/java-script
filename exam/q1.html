                if (j == 10 && i == 1 || j == 9 && i == 2 || j == 8 && i == 3 || j == 7 && i == 4 || j == 6 && i == 5 || j == 5 && i == 6 || j == 4 && i == 7 || j == 3 && i == 8 || j == 2 && i == 9 || j == 1 && i == 10) {
                    document.write("* ")
                }
                else if (j == 2 && i == 11 || j == 3 && i == 12 || j == 4 && i == 13 || j == 5 && i == 14 || j == 6 && i == 15 || j == 7 && i == 16 || j == 8 && i == 17 || j == 9 && i == 18 || j == 10 && i == 19) {
                    document.write("* ")
                }

                }
