<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Note App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> My Notes</h1>

  <script src="note.js"></script>
</body>
</html>
